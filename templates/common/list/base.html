<div class="table-responsive mb-4">
<table class="table table-hover" {% if ajax_url %} data-ajax-url="{{ajax_url}}" {% endif %}>
  <thead>
    <tr>
        {% block table_head %}
      <th scope="col">Nombre</th>
        {% endblock %}
    </tr>
  </thead>
  <tbody>
    {% for item in object_list %}

    <tr data-pk="{{item.pk}}" {% if object_url_name %}class="link-row" data-href="{% url object_url_name item.pk %}" {% endif %}>
    {% block item_row %} {% endblock %}
    </tr>

{% empty %}
    {% if not simple_list %}
    <tr>
      <td colspan="4">No hay ninguna entidad con los criterios de b√∫squeda actuales...</td>
    </tr>
    {% endif %}

{% endfor %}
      </tbody>
</table>
</div>

{% include 'common/pagination.html' with page=page_obj %}
