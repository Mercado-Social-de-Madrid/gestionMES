{% extends 'base.html' %}

{% block title %}Balance social{% endblock %}


{% block content %}

    <div class="jumbotron py-4 px-2">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <h3 class="mb-0 d-inline-block">Balance social</h3>
                </div>
                <div class="col-md-9">

                <ul class="pagination py-0">
                    {% for year in years %}

                      <li class="page-item {% if year == current_year %}active{% endif %}">
                      <a class="page-link" href="{% url 'balance:balance_year' year %}" aria-label="{{year}}">
                        {{year}}
                      </a>
                     </li>

                    {% endfor %}
                </ul>
                      </div>
            </div>
        </div>
    </div>

    <div class="container mt-3">
        {% include 'common/ajax_wrapper.html' with query_template='balance/year/query.html' %}
    </div>

{% endblock %}
