{% if step %}
<div class="d-flex flex-row align-items-center">
    <div class="stepper active p-0">
        <div class="stepper-icon" style="background-color:{%if step.color %}{{step.color}}{%endif%}" ></div>
        <span class="stepper-text">
            {{step.title}}
        </span>
    </div>
</div>

{% endif %}
