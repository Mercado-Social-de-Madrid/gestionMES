
  <div class="stepper active">
    <div class="stepper-icon mr-3 {% if big %} big {% endif %} bg-danger" >
      <i class="material-icons">clear</i>
    </div>
    <span class="stepper-text">
        {% if big %}
        <h4>Cancelado</h4>
        <span class="font-weight-light">El proceso fue cancelado antes de completarse.</span>
        {% else %}
        <h5>Cancelado</h5>
        {% endif %}

    </span>
  </div>
