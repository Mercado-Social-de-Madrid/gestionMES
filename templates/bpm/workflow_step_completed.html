
  <div class="stepper active">
    <div class="stepper-icon mr-3 {% if big %} big {% endif %}" style="background-color:#5fb743" >
      <i class="material-icons">done_outline</i>
    </div>
    <span class="stepper-text">
        {% if big %}
        <h4>Completado!</h4>
        <span class="font-weight-light">No quedan m√°s tareas pendientes asociadas al proceso.</span>
        {% else %}
        <span class="font-weight-light"> Completado </span>
            <br>{{event.timestamp}}
            {% if event.completed_by %}
            <br>
            {% include 'user/simple_profile.html' with user=event.completed_by %}

            {% endif %}
        {% endif %}

    </span>
  </div>
